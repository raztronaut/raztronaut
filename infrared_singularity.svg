<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%;">
      <style>
        /* Container */
        .container {
          width: 100%;
          height: 100%;
          background: #050505;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
          font-family: 'Courier New', Courier, monospace;
          position: relative;
        }

        /* Stars */
        .star {
          position: absolute;
          background: white;
          border-radius: 50%;
          opacity: 0.8;
          animation: twinkle 4s infinite alternate;
        }
        
        @keyframes twinkle {
          0% { opacity: 0.3; transform: scale(0.8); }
          100% { opacity: 1; transform: scale(1.2); }
        }

        /* Singularity Core */
        .core {
          width: 50px;
          height: 50px;
          background: #fff;
          border-radius: 50%;
          position: absolute;
          z-index: 10;
          box-shadow: 
            0 0 20px #ff3366,
            0 0 40px #ff3366,
            0 0 80px #8000ff;
          animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
          0% { transform: scale(1); box-shadow: 0 0 20px #ff3366, 0 0 40px #ff3366, 0 0 80px #8000ff; }
          100% { transform: scale(1.1); box-shadow: 0 0 30px #ff3366, 0 0 60px #ff3366, 0 0 100px #8000ff; }
        }

        /* Accretion Disk Rings */
        .ring {
          position: absolute;
          border-radius: 50%;
          border: 2px solid transparent;
          box-shadow: 0 0 10px rgba(128, 0, 255, 0.5);
        }

        .ring-1 {
          width: 150px;
          height: 150px;
          border-top: 4px solid #ff0055;
          border-right: 2px solid transparent;
          border-bottom: 4px solid #8000ff;
          border-left: 2px solid transparent;
          animation: spin 3s linear infinite;
        }

        .ring-2 {
          width: 220px;
          height: 220px;
          border-top: 2px solid transparent;
          border-right: 4px solid #00d9ff;
          border-bottom: 2px solid transparent;
          border-left: 4px solid #ff3366;
          animation: spin-reverse 7s linear infinite;
          opacity: 0.7;
        }
        
        .ring-3 {
           width: 300px;
           height: 80px; /* Flattened elliptical ring */
           border: 1px solid rgba(255,255,255,0.1);
           border-top: 2px solid #fff;
           animation: spin-tilt 5s linear infinite;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        
        @keyframes spin-reverse {
          0% { transform: rotate(360deg); }
          100% { transform: rotate(0deg); }
        }

        @keyframes spin-tilt {
            0% { transform: rotate(0deg) skewX(20deg); }
            100% { transform: rotate(360deg) skewX(20deg); }
        }

        /* Particles */
        .particle {
          position: absolute;
          background: #00d9ff;
          width: 4px;
          height: 4px;
          border-radius: 50%;
          border-top-left-radius: 0; 
          opacity: 0;
          animation: infall 2s ease-in infinite;
        }

        @keyframes infall {
            0% { 
                opacity: 0; 
                transform: rotate(var(--angle)) translateX(300px) scale(0.5); 
            }
            20% { opacity: 1; }
            100% { 
                opacity: 0; 
                transform: rotate(calc(var(--angle) + 90deg)) translateX(10px) scale(0.1); 
            }
        }


      </style>

      <div class="container">
        <!-- Stars -->
        <div class="star" style="top: 10%; left: 20%; width: 2px; height: 2px; animation-delay: 0s;"></div>
        <div class="star" style="top: 30%; left: 80%; width: 3px; height: 3px; animation-delay: 1s;"></div>
        <div class="star" style="top: 70%; left: 10%; width: 2px; height: 2px; animation-delay: 2s;"></div>
        <div class="star" style="top: 80%; left: 70%; width: 2px; height: 2px; animation-delay: 0.5s;"></div>
        <div class="star" style="top: 20%; left: 50%; width: 1px; height: 1px; animation-delay: 3s;"></div>

        <!-- Singularity -->
        <div class="core"></div>
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="ring ring-3"></div>

        <!-- Particles (CSS vars for random positioning) -->
        <div class="particle" style="--angle: 0deg; animation-delay: 0s; background: #ff0055;"></div>
        <div class="particle" style="--angle: 45deg; animation-delay: 0.2s; background: #8000ff;"></div>
        <div class="particle" style="--angle: 90deg; animation-delay: 0.4s; background: #00d9ff;"></div>
        <div class="particle" style="--angle: 135deg; animation-delay: 0.6s; background: #ff3366;"></div>
        <div class="particle" style="--angle: 180deg; animation-delay: 0.8s; background: #fff;"></div>
        <div class="particle" style="--angle: 225deg; animation-delay: 1.0s; background: #ff0055;"></div>
        <div class="particle" style="--angle: 270deg; animation-delay: 1.2s; background: #8000ff;"></div>
        <div class="particle" style="--angle: 315deg; animation-delay: 1.4s; background: #00d9ff;"></div>


      </div>
    </div>
  </foreignObject>
</svg>
